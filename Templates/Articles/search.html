{% extends 'Base.html' %}


{% block title %}
<h1>Search</h1>
<form action=''>
    <input type='text' name='q' />
    <input type='submit' />
</form>
<ol>
{% for obj in obj_list %} 
    {% if obj.title %}
    <li><h4><a href="{{obj.get_absolute_url}}">{{obj.title}}</a></h4></li>
    {% endif %}
{% endfor %} 
</ol>
{% endblock %}
