{% extends 'Base.html' %}

{% block title %}
<h1>{{obj.name}}</h1>
{% endblock %}

{% block content %}
{% if message %}
<h2>{{message}}</h2>
{% endif %} 
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    {% if formset %}
    <h3>Ingredients</h3>
    {{ formset.as_p}}
    {% endif %}
    <button type='Submit'>Save</button>
</form>
<h3><a href='../'>Back</a></h3>
{% endblock %}
