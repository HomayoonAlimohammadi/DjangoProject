{% extends 'Base.html' %}

{% block title %}
<h1>My Recipes</h1>
<h3><a href='{% url "recipes:create" %}'>Add Recipe</a></h3>
{% endblock title %}

{% block content %} 
<h3>{{content}}</h3>
<hr/>
<p>{% for x in object_list %}
<div class="mb-3">
    <a class='lead' href='{{ x.get_absolute_url }}'>{{ x.name }}</a>
    <div hx-get="{% url 'meal-toggle' recipe_id=x.id %}" hx-trigger="revealed">

    </div>

</div>
{% endfor %}
</p>


<h3><a href='../../'>Back to Home</a></h3>
{% endblock content %}
